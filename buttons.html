<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Starting Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <h1>Bootstrap!</h1>
    <div class="container">
      <h1>Hello World!</h1>
      <button type="button" name="button" class="btn btn-success btn-lg " disabled>Click me!</button>
      <button type="button" name="button" class="btn btn-info btn-lg active">Contact Us!</button>
    </div>

    <div class="container">
      <div class="jumbotron">
       <h1 class="display-4">Fashion, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
         <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </p>
       </div>
    </div>
  </body>
</html>
